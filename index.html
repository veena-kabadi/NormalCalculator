<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Normal calclator</title>
    <link rel="stylesheet" href="calc.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="calculator">
        <div class="header">
            <h1>Calculator</h1>
            <i id="btn" class="fa-regular fa-moon"></i>
        </div>
        
    <input type="text" placeholder="0" id="input">
    <div >
        <button style="color: rgba(170, 121, 23, 0.815);">AC</button>
        <button style="color: rgba(170, 121, 23, 0.815);">DEL</button>
        <button class="operators">%</button>
        <button class="operators">/</button>
    </div> 
    <div >
        <button class="button">7</button>
        <button class="button">8</button>
        <button class="button">9</button>
        <button class="operators">*</button>
    </div> 
    <div >
        <button class="button">4</button>
        <button class="button">5</button>
        <button class="button">6</button>
        <button class="operators">-</button>
    </div> 
    <div >
        <button class="button">1</button>
        <button class="button">2</button>
        <button class="button">3</button>
        <button class="operators">+</button>
    </div> 
    <div class="row">
        <button class="button">00</button>
        <button class="button">0</button>
        <button class="button">.</button>
        <button class="ebutton">=</button>
    </div> 
    </div>
    <script src="calc.js"></script>
</body>
</html>
